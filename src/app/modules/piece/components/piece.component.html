<div class="piece"
     [ngClass]="{
      'yellow-piece': color === PieceColorEnum.YELLOW,
      'black-piece': color === PieceColorEnum.BLACK,
      'none': color === PieceColorEnum.NONE,
      'king': king
      }">
  <span *ngIf="king">
    <img *ngIf="color === PieceColorEnum.BLACK" class="king-icon" src="assets/images/crown-white.svg" alt="Crown icon">
    <img *ngIf="color === PieceColorEnum.YELLOW" class="king-icon" src="assets/images/crown-black.svg" alt="Crown icon">
  </span>
</div>
