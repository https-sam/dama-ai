<div class="board">
  <div class="row" *ngFor="let row of board | async; let y = index">
    <app-piece *ngFor="let piece of row; let x = index"
               (click)="displayPossibleMoves(piece)"
               [color]="piece?.color"
               [king]="piece?.king"
               [position]="piece?.position"
               [ngClass]="{
                  'possibleMove': isPossibleMove(x, y),
                }">
    </app-piece>
  </div>
</div>
